<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU - Sign In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../app/bootstrap/css/bootstrap.min.css">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="../assets/css/sign-in.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../app/fontawesome/css/all.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="../assets/css/aos.css">
</head>

<body>
    <section class="content">
        <div class="container">
            <div class=" row atu-logo">
                <img src="../assets/images/atulogo.png" alt="ATU Logo">
            </div>
            <div class="row card main-card">
                <div class="col-md-12 col-lg-10">
                    <div class=" d-flex">
                        <div class="row col-md-7 card signin-form">
                            <div class="text-center signin-form-title">
                                <h2>Sign In</h2>
                            </div>
                            <form action="#">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Username</label>
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                </div>
                                <div class="form-group d-md-flex mt-3">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center mt-3 mb-0">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                            <p class="text-center mb-0">Go Back <a data-toggle="tab" href="../index.html">Home</a></p>
                        </div>

                        <div class="row card col-md-6 right-side"></div>
                        <img class="blob-object-2" src="../assets/images/asst4.png" alt="blob-object">
                        <img data-aos="fade-left" data-aos-offset="500" data-aos-duration="900" class="blob-img-2" src="../assets/images/asst3.png" alt="blob-object-img">

                    </div>
                </div>
            </div>

        </div>
    </section>











    <!-- JavaScript -->
    <!--  Bootstrap JS -->
    <script src="../app/bootstrap/js/bootstrap.min.js"></script>
    <!-- AOS Library -->
    <script src="../assets/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
