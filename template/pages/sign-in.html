<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../assets/images/atulogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU - Sign In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../app/bootstrap/css/bootstrap.min.css">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="../assets/css/sign-in.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../app/fontawesome/css/all.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="../assets/css/aos.css">
</head>

<body>
    <section class="content">
        <div class="container">
            <!-- Init - Nav  -->
            <nav class="d-flex">
                <div class=" atu-logo">
                    <a href="../index.html">
                        <img src="../assets/images/atulogo.png" alt="atu-logo.png">
                    </a>
                </div>

                <div class="mobile-menu" id="hamburger" onclick="openMenu()">
                    
                    <i class="fas fa-bars"></i>
                
                </div>
                <div class="mobile-menu-close" id="close" onclick="closeMenu()">
                    
                        <i class="fa fa-times" aria-hidden="true"></i>
                    
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <!-- <a href="./sign-in.html">Sign In</a> -->
                    <a href="./sign-up.html">Sign Up</a>
                </div>
                <!-- mob-nav -->
                <div class="mobile-nav-links" id="menu">
                    <div>
                        <a href="../index.html">Home</a>
                        <!-- <a href="./sign-in.html">Sign In</a> -->
                        <a href="./sign-up.html">Sign Up</a>
                    </div>
                </div>                
                <!-- mob-nav -->





                
            </nav>
            <div class="row card main-card">
                <div class="h-auto col-md-12 col-lg-10">
                    <div class="d-flex" id="sign-in-form">
                        <div class="row col-md-7 card signin-form">
                            <div class="text-center signin-form-title">
                                <h2>Sign In</h2>
                            </div>
                            <form action="#">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">E-mail</label>
                                    <input type="text" class="form-control" placeholder="E-mail Here" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password Here" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                </div>
                                <div class="form-group d-flex mt-3">
                                    <div class=" text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
                                    </div>
                                    <div class=" text-md-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center mt-3 mb-0">Not a member? <a data-toggle="tab" href="../pages/sign-up.html">Sign Up</a></p>
                        </div>

                        <div class="row card col-md-6 right-side"></div>
                        <img class="blob-object-2" src="../assets/images/asst4.png" alt="blob-object">
                        <img data-aos="fade-left" data-aos-offset="500" data-aos-duration="900" class="blob-img-2" src="../assets/images/asst3.png" alt="blob-object-img">

                    </div>
                </div>
            </div>

        </div>
    </section>











    <!-- JavaScript -->
    <script src="../assets/js/mobile-nav.js">

    </script>
    <!--  Bootstrap JS -->
    <script src="../app/bootstrap/js/bootstrap.min.js"></script>
    <!-- AOS Library -->
    <script src="../assets/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
