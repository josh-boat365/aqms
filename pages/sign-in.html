<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU - Sign In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../app/bootstrap/css/bootstrap.min.css">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="../assets/css/sign-in.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../app/fontawesome/css/all.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="../assets/css/aos.css">
</head>

<body>
    <div class="container">
        <!-- ATU - logo -->
        <div class="card atu-logo">
            <img src="../assets/images/atulogo.png" alt="atu-logo.png">
        </div>
        <!-- MAIN Content -->
        <div class="card main-content">
            <div class="card-body">
                <div class="card form-layout">
                    <form action="" method="post">
                        <h2 class="card text-center form-title">Sign In</h2>

                        <div class="form-control text-center">
                            <input type="email" name="email" placeholder="Email">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="form-control text-center">
                            <input type="password" name="password" placeholder="Passowrd">
                            <i class="fas fa-lock"></i>
                        </div>

                        <a class="forgot-pass" href="#">Forgotten Password?</a>

                        <div class="form-control">
                            <button type="submit" name="submit" class="btn ">Sign In</button>
                        </div>

                        <div class="form-control form-footer">
                            <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
                            <p class="text-center"><a href="#">Home</a></p>
                        </div>

                    </form>
                </div>

                <div class="card form-design">
                    <div class="card blob-2">
                        <img class="blob-object-2" src="../assets/images/asst4.png" alt="asst4">
                        <img class="blob-person-2" src="../assets/images/asst3.png" alt="asst3">
                    </div>
                </div>
            </div>
        </div>
    </div>










    <!-- JavaScript -->
    <!--  Bootstrap JS -->
    <script src="../app/bootstrap/js/bootstrap.min.js"></script>
    <!-- AOS Library -->
    <script src="../assets/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
