<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="../assets/images/atulogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU - Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../app/bootstrap/css/bootstrap.min.css">
    <!-- Local CSS  -->
    <link rel="stylesheet" href="../assets/css/sign-up.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../app/fontawesome/css/all.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="../assets/css/aos.css">
</head>

<body>
    <section class="content">
        <div class="container">
            <div class=" row atu-logo">
                <img src="../assets/images/atulogo.png" alt="ATU Logo">
            </div>
            <div class="row card main-card">
                <div class="col-md-12 col-lg-10">
                    <div class=" d-flex">
                        <div class="row col-md-8 card signin-form">
                            <div class="text-center signin-form-title m-3">
                                <h2>Sign Up</h2>
                            </div>
                            <form action="#">
                                <div class="form-row d-flex justify-content-between">
                                    <div class="form-group col-md-5 mt-1">
                                        <label class="label" for="name">First Name</label>
                                        <input type="text" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label class="label" for="password">Last Name</label>
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group col-md-12">
                                    <label class="label" for="password">Other Name</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-row d-flex justify-content-between">
                                    <div class="form-group col-md-5 mt-1">
                                        <label class="label" for="name">Gender</label>
                                        <input type="text" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label class="label" for="password">Contact</label>
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group col-md-12">
                                    <label class="label" for="password">Email</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-group col-md-12">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-group btn-tab">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                                    <p class="text-center mt-3 mb-0">Have an Account Already? <a data-toggle="tab" href="../pages/sign-in.html">Sign In</a></p>
                                </div>
                            </form>

                        </div>

                        <div class="row card col-md-6 right-side"></div>
                        <img class="blob-object-3" src="../assets/images/asst6.png" alt="blob-object">
                        <img data-aos="fade-left" data-aos-offset="500" data-aos-duration="900" class="blob-img-3" src="../assets/images/asst5.png" alt="blob-object-img">

                    </div>
                </div>
            </div>

        </div>
    </section>











    <!-- JavaScript -->
    <!--  Bootstrap JS -->
    <script src="../app/bootstrap/js/bootstrap.min.js"></script>
    <!-- AOS Library -->
    <script src="../assets/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
